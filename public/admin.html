<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>MBTI ZOO Admin Page</title>
    <link
      rel="stylesheet"
      href="styles/reset.css"
    />
    <link
      rel="stylesheet"
      href="styles/admin.css"
    />
  </head>
  <body>
    <div class="head">
      <div class="MainLogo">
        <div class="LogoBox">
          <img
            src="../assets/images/Logo.png"
            alt="바로가기"
          />
        </div>
      </div>
      <div class="GlobalNav">
        <div class="DashboardBox">
          <img
            src="../assets/images/folder.png"
            alt="대시보드"
          />
          <p>Dashboard</p>
        </div>
      </div>
    </div>
    <div class="MainContents">
      <div class="Status">
        <div class="Dir">
          <p>Dashboard > A1 > img</p>
        </div>
        <div class="User">
          <div class="UserProfile"></div>
          <div class="UserStatus">
            <span id="Admin"> Adminstrator </span>
            <span id="Name"> Park ChanHo </span>
          </div>
        </div>
      </div>
      <div class="StatusBoard">
        <div class="MakeTest StBoardCss"></div>
        <div class="PreView StBoardCss"></div>
      </div>
    </div>
  </body>
</html>

<!-- #Admin : 어드민 현재상태표 -->
<!-- #Name : 어드민 이름 -->
<!-- .StBoardCss 공통CSS -->
