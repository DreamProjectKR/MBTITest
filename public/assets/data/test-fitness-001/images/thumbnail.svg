<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="fitnessGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C92A2A;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#fitnessGrad)" rx="20"/>
  <!-- 운동 일러스트 -->
  <g transform="translate(200, 150)">
    <!-- 덤벨 -->
    <rect x="-100" y="-10" width="20" height="5" fill="#FFFFFF" opacity="0.9"/>
    <rect x="-100" y="-5" width="5" height="15" fill="#FFFFFF" opacity="0.9"/>
    <rect x="-85" y="-5" width="5" height="15" fill="#FFFFFF" opacity="0.9"/>
    <rect x="-100" y="10" width="20" height="5" fill="#FFFFFF" opacity="0.9"/>
    <!-- 러닝 -->
    <circle cx="0" cy="-20" r="15" fill="#FFFFFF" opacity="0.9"/>
    <rect x="-5" y="-5" width="10" height="25" fill="#FFFFFF" opacity="0.9"/>
    <rect x="-15" y="5" width="8" height="20" fill="#FFFFFF" opacity="0.9"/>
    <rect x="7" y="5" width="8" height="20" fill="#FFFFFF" opacity="0.9"/>
    <!-- 요가 -->
    <circle cx="100" cy="-20" r="12" fill="#FFFFFF" opacity="0.9"/>
    <ellipse cx="100" cy="0" rx="8" ry="20" fill="#FFFFFF" opacity="0.9"/>
    <ellipse cx="92" cy="15" rx="5" ry="15" fill="#FFFFFF" opacity="0.9"/>
    <ellipse cx="108" cy="15" rx="5" ry="15" fill="#FFFFFF" opacity="0.9"/>
  </g>
  <!-- 텍스트 -->
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle">운동/헬스 스타일 MBTI</text>
</svg>





