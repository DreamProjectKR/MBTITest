    <ellipse cx="0" cy="-10" rx="35" ry="20" fill="none" stroke="#FFFFFF" stroke-width="4" opacity="0.9"/>
    <rect x="-25" y="-10" width="50" height="15" fill="#FFFFFF" opacity="0.9"/>
    <!-- 기타 -->
    <ellipse cx="80" cy="0" rx="15" ry="25" fill="#8B4513" opacity="0.9"/>
    <rect x="75" y="-30" width="10" height="30" fill="#8B4513" opacity="0.9"/>
