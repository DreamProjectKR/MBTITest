<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>MBTI Zoo</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Noto+Sans+KR:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.css"
    />
    <link
      rel="stylesheet"
      href="./styles/reset.css"
    />
  </head>
  <body>
    <div class="page-shell">
      <header class="site-header">
        <div class="site-header__inner">
          <div class="site-header__bg">
            <a
              class="brand"
              href="#hero"
              aria-label="홈으로 이동"
            >
              <img
                class="brand__logo"
                src="/assets/images/Logo.png"
                alt="MBTI ZOO 헤더 로고"
                loading="lazy"
              />
            </a>
            <nav
              class="site-header__btn-box"
              aria-label="메인 네비게이션"
            >
              <div class="site-header__nav">
                <div class="site-header__nav-item site-header__nav-item--pill">
                  <button
                    class="ds-button ds-button--secondary site-header__nav-pill"
                    type="button"
                    data-primary-test-trigger
                    aria-label="나의 MBTI 확인"
                  >
                    나의 MBTI는?
                  </button>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </header>

      <main
        id="hero"
        class="site-main"
        data-view="home"
      >
        <section
          class="hero"
          aria-label="MBTI 여행 일러스트"
        >
          <div class="hero__image-wrapper">
            <a
              class="hero__image-link"
              href="#/tests"
              aria-label="전체 MBTI 테스트 목록 보기"
            >
              <img
                class="hero__image"
                src="/assets/images/hero.png"
                alt="집, 숲, 캠프 배경에 다양한 MBTI 캐릭터들이 모여 있는 일러스트"
                loading="lazy"
                decoding="async"
              />
            </a>
          </div>
        </section>

        <section
          class="section section--tests"
          aria-labelledby="today-tests-heading"
        >
          <div class="section__inner">
            <div class="section__header">
              <h2 id="today-tests-heading">오늘의 테스트</h2>
            </div>
            <div
              class="test-grid"
              data-tests-grid
            >
              <article class="ds-card ds-card--test">
                <div class="ds-card__thumbnail">
                  <div class="ds-card__content">
                    <div class="ds-card__thumbnail-inner"></div>
                    <div class="ds-card__body">
                      <h3>첫번째 테스트</h3>
                      <p class="ds-card__tags">#해시태그#해시태그#해시태그</p>
                    </div>
                  </div>
                </div>
              </article>
              <article class="ds-card ds-card--test">
                <div class="ds-card__thumbnail">
                  <div class="ds-card__content">
                    <div class="ds-card__thumbnail-inner"></div>
                    <div class="ds-card__body">
                      <h3>두번째 테스트</h3>
                      <p class="ds-card__tags">#해시태그#해시태그#해시태그</p>
                    </div>
                  </div>
                </div>
              </article>
              <article class="ds-card ds-card--test">
                <div class="ds-card__thumbnail">
                  <div class="ds-card__content">
                    <div class="ds-card__thumbnail-inner"></div>
                    <div class="ds-card__body">
                      <h3>세번째 테스트</h3>
                      <p class="ds-card__tags">#해시태그#해시태그#해시태그</p>
                    </div>
                  </div>
                </div>
              </article>
            </div>
            <div class="section__footer">
              <button
                class="ds-button ds-button--ghost"
                type="button"
                data-all-tests-trigger
                aria-label="전체 테스트 목록 보기"
              >
                <img
                  src="/assets/images/Other.png"
                  alt="더보기 아이콘"
                  width="24"
                  height="24"
                />
                더 많은 테스트
              </button>
            </div>
          </div>
        </section>
      </main>

      <footer class="site-footer">
        <div class="site-footer__inner">
          <div class="site-footer__logo-box">
            <button
              class="site-footer__logo-button"
              type="button"
              aria-label="홈으로 이동"
            >
              <img
                class="site-footer__logo"
                src="/assets/images/Logo.png"
                alt="MBTI ZOO 푸터 로고"
                loading="lazy"
              />
            </button>
          </div>
        </div>
      </footer>
    </div>

    <script
      type="module"
      src="/scripts/main.js"
    ></script>
  </body>
</html>
