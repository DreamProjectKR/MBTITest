  <script>
    (function () {
      try {
        var origin = window.location && window.location.origin ? window.location.origin : "";
        var links = document.querySelectorAll('link[rel="preload"][as="image"][data-preload-asset]');
        for (var i = 0; i < links.length; i += 1) {
          var el = links[i];
          var asset = el.getAttribute("data-preload-asset");
          if (!asset) continue;
          var width = el.getAttribute("data-preload-width") || "auto";
          var height = el.getAttribute("data-preload-height");
          var quality = el.getAttribute("data-preload-quality") || "auto";
          var fit = el.getAttribute("data-preload-fit") || "cover";
          var format = el.getAttribute("data-preload-format") || "auto";
          var absolute = asset.replace(/^\.?\/+/, "");
          if (!/^assets\//i.test(absolute)) absolute = "assets/" + absolute;
          var src = (origin ? origin + "/" : "") + absolute;
          var params = ["width=" + width, "quality=" + quality, "fit=" + fit, "format=" + format];
          if (height) params.splice(1, 0, "height=" + height);
          el.href = "/cdn-cgi/image/" + params.join(",") + "/" + src;
        }
      } catch (e) {}
    })();
  </script>
  <link rel="shortcut icon" data-asset-href="assets/images/favicon.png" type="image/x-icon">
  <script src="./scripts/config.js" defer></script>
