<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MBTI ZOO</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
</head>

<body>
  <div class="PageShell">
    <header id="headerScroll" class="Sticky">
      <div id="header" class="Head">
        <div class="Logo">
          <a href="index.html">
            <img src="./images/mainLogo.png" alt="MBTIZOO바로가기">
          </a>
        </div>
        <div class="HeaderGnb holographic-container">
          <div class="holographic-card">
            <a>나의 MBTI는?</a>
          </div>
        </div>
      </div>
    </header>
    <main id="MainTop">
      <div class="MainBanner">
        <a href="./testlist.html">
          <img src="./images/mainbanner.png" alt="테스트 리스트로 바로가기">
        </a>
      </div>
      <div class="NewTestList">
        <div class="NewTestListTittle">
          <img src="./images/new.png" alt="">
          <p>따뜻한 최신 심테</p>
        </div>
        <div class="NewTestListShell">
          <div class="NewTestShell newtest">
            <div class="NewTest">
              <img src="#" alt="테스트 이미지">
              <h4>테스트 이름</h4>
              <div class="NewTestHashTag">
                <span class="HashTag">#태그</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="NewTestList">
        <div class="NewTestListTittle">
          <img class="fire" src="./images/fire.png" alt="">
          <p>TOP 심테</p>
        </div>
        <div class="NewTestListShell">
          <div class="NewTestShell toptest">
            <div class="NewTest">
              <img src="#" alt="테스트 이미지">
              <h4>테스트 이름</h4>
              <div class="NewTestHashTag">
                <span class="HashTag">#태그</span>
              </div>
            </div>
          </div>
        </div>
        <div class="TestMoreBtn" ontouchstart="">
          <div class="Morebutton">
            <a href="./testlist.html">
              더 많은 테스트
            </a>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <ul>
        <li>
          <a href="#">
            <img class="icon" src="./images/instagram.png" alt="인스타그램 바로가기">
          </a>
          <a href="#">
            <img class="icon" src="./images/katalk.png" alt="카카오톡 바로가기">
          </a>
          <a href="#">
            <img class="icon" src="./images/naver.png" alt="네이버 바로가기">
          </a>
          <a href="#">
            <img class="icon" src="./images/mail.png" alt="메일 바로가기">
          </a>
        </li>
      </ul>
      <div class="Copyright">
        <span class="Copy">
          Copyright &copy; 2025; Designed by DREAMPROJECT
        </span>
      </div>
    </footer>
  </div>
</body>

</html>

<script type="module" src="./scripts/main.js"></script>
