<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>MBTI Zoo</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/global.css"
    />
  </head>
  <body>
    <div class="page-shell">
      <header class="site-header">
        <div class="site-header__inner">
          <div class="site-header__bg">
            <a
              class="brand"
              href="#hero"
              aria-label="홈으로 이동"
            >
              <img
                class="brand__logo"
                src="../assets/images/Logo.png"
                alt="MBTI ZOO 헤더 로고"
                loading="lazy"
              />
            </a>
            <nav
              class="site-header__btn-box"
              aria-label="메인 네비게이션"
            >
              <div class="site-header__nav">
                <div class="site-header__nav-item">
                  <button
                    class="ds-button ds-button--secondary site-header__nav-pill"
                    type="button"
                    aria-label="나의 MBTI 확인"
                  >
                    나의 MBTI는?
                  </button>
                </div>
                <div class="site-header__nav-item">
                  <button
                    class="site-header__nav-title"
                    type="button"
                    aria-label="인기 포럼 보기"
                  >
                    인기포럼
                  </button>
                </div>
                <div class="site-header__auth-group">
                  <div class="site-header__nav-item">
                    <button
                      class="ds-button ds-button--ghost site-header__auth-button site-header__auth-button--login"
                      type="button"
                      aria-label="로그인 페이지로 이동"
                    >
                      <img
                        class="site-header__auth-icon"
                        src="../assets/images/Login.png"
                        alt="로그인 아이콘"
                        loading="lazy"
                      />
                      <span class="site-header__auth-label">로그인</span>
                    </button>
                  </div>
                  <div class="site-header__nav-item">
                    <button
                      class="ds-button ds-button--ghost site-header__auth-button site-header__auth-button--register"
                      type="button"
                      aria-label="회원가입 페이지로 이동"
                    >
                      <span class="site-header__auth-label">회원가입</span>
                      <img
                        class="site-header__auth-icon"
                        src="../assets/images/Register.png"
                        alt="회원가입 아이콘"
                        loading="lazy"
                      />
                    </button>
                  </div>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </header>

      <main
        id="hero"
        class="site-main"
        data-view="home"
      >
        <section
          class="hero"
          aria-label="MBTI 여행 일러스트"
        >
          <div class="hero__image-wrapper">
            <a
              class="hero__image-link"
              href="#/tests"
              aria-label="전체 MBTI 테스트 목록 보기"
            >
              <img
                class="hero__image"
                src="../assets/images/hero.png"
                alt="집, 숲, 캠프 배경에 다양한 MBTI 캐릭터들이 모여 있는 일러스트"
                loading="lazy"
                decoding="async"
              />
            </a>
          </div>
        </section>

        <section
          class="section section--tests"
          aria-labelledby="today-tests-heading"
        >
          <div class="section__inner">
            <div class="section__header">
              <h2 id="today-tests-heading">오늘의 테스트</h2>
            </div>
            <div
              class="test-grid"
              data-tests-grid
            >
              <article class="ds-card ds-card--test">
                <div class="ds-card__thumbnail">
                  <div class="ds-card__content">
                    <div class="ds-card__thumbnail-inner"></div>
                    <div class="ds-card__body">
                      <h3>첫번째 테스트</h3>
                      <p class="ds-card__tags">#해시태그#해시태그#해시태그</p>
                    </div>
                  </div>
                </div>
              </article>
              <article class="ds-card ds-card--test">
                <div class="ds-card__thumbnail">
                  <div class="ds-card__content">
                    <div class="ds-card__thumbnail-inner"></div>
                    <div class="ds-card__body">
                      <h3>두번째 테스트</h3>
                      <p class="ds-card__tags">#해시태그#해시태그#해시태그</p>
                    </div>
                  </div>
                </div>
              </article>
              <article class="ds-card ds-card--test">
                <div class="ds-card__thumbnail">
                  <div class="ds-card__content">
                    <div class="ds-card__thumbnail-inner"></div>
                    <div class="ds-card__body">
                      <h3>세번째 테스트</h3>
                      <p class="ds-card__tags">#해시태그#해시태그#해시태그</p>
                    </div>
                  </div>
                </div>
              </article>
            </div>
            <div class="section__footer">
              <button
                class="ds-button ds-button--ghost"
                type="button"
                data-all-tests-trigger
                aria-label="전체 테스트 목록 보기"
              >
                <img
                  src="../assets/images/Other.png"
                  alt="더보기 아이콘"
                  width="24"
                  height="24"
                />
                더 많은 테스트
              </button>
            </div>
          </div>
        </section>

        <section
          class="section section--forum"
          aria-labelledby="forum-heading"
        >
          <div class="section__inner">
            <div class="section__header">
              <h2 id="forum-heading">16가지 MBTI, 다른 스타일?</h2>
            </div>
            <div class="mbti-panel">
              <div class="mbti-grid-wrapper">
                <ul
                  class="mbti-grid"
                  data-mbti-grid
                  aria-label="MBTI 목록"
                ></ul>
                <ul
                  class="mbti-grid mbti-grid--bottom"
                  data-mbti-grid-bottom
                  aria-label="MBTI 목록 하단"
                ></ul>
              </div>
              <div
                class="mbti-feed-slider"
                data-mbti-feed-slider
              >
                <button
                  class="slider-button slider-button--feed slider-button--prev"
                  type="button"
                  aria-label="이전 포럼 카드"
                  data-mbti-feed-prev
                  aria-hidden="true"
                  tabindex="-1"
                >
                  <span aria-hidden="true">‹</span>
                </button>
                <div
                  class="slider-track"
                  data-mbti-feed-track
                >
                  <!-- Forum items injected by JS -->
                </div>
                <button
                  class="slider-button slider-button--feed slider-button--next"
                  type="button"
                  aria-label="다음 포럼 카드"
                  data-mbti-feed-next
                  aria-hidden="true"
                  tabindex="-1"
                >
                  <span aria-hidden="true">›</span>
                </button>
              </div>
              <div class="forum-btn-wrapper">
                <button
                  class="ds-button ds-button--secondary"
                  type="button"
                  aria-label="오늘의 MBTI 포럼 보기"
                >
                  오늘의 MBTI 포럼
                </button>
              </div>
            </div>
          </div>
        </section>
      </main>

      <footer class="site-footer">
        <div class="site-footer__inner">
          <div class="site-footer__logo-box">
            <button
              class="site-footer__logo-button"
              type="button"
              aria-label="홈으로 이동"
            >
              <img
                class="site-footer__logo"
                src="../assets/images/Logo.png"
                alt="MBTI ZOO 푸터 로고"
                loading="lazy"
              />
            </button>
          </div>
        </div>
      </footer>
    </div>

    <script
      type="module"
      src="../scripts/main.js"
    ></script>
  </body>
</html>
