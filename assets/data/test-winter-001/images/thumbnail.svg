    <ellipse cx="-80" cy="0" rx="25" ry="30" fill="#8B4513" opacity="0.9"/>
    <ellipse cx="-80" cy="-5" rx="20" ry="25" fill="#FFD700" opacity="0.9"/>
    <circle cx="-85" cy="-10" r="3" fill="#8B4513" opacity="0.9"/>
    <circle cx="-75" cy="-10" r="3" fill="#8B4513" opacity="0.9"/>
    <ellipse cx="-80" cy="0" rx="15" ry="5" fill="#8B4513" opacity="0.7"/>
