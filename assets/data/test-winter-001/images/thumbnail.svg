    <!-- 눈송이 -->
    <path d="M -100,-50 L -100,-60 M -100,-50 L -100,-40 M -100,-50 L -110,-50 M -100,-50 L -90,-50 M -100,-50 L -105,-55 M -100,-50 L -95,-55 M -100,-50 L -105,-45 M -100,-50 L -95,-45" stroke="#FFFFFF" stroke-width="2" opacity="0.9"/>
