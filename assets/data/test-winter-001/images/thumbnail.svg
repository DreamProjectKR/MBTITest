      <stop offset="0%" style="stop-color:#E0F2F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#87CEEB;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#winterGrad)" rx="20"/>
  <!-- 겨울 붕어빵 일러스트 -->
  <g transform="translate(200, 150)">
