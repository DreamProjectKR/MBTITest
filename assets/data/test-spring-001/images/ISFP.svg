<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="isfpGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#isfpGrad)" rx="20"/>
  <!-- 민들레 -->
  <g transform="translate(200, 250)">
    <!-- 줄기 -->
    <rect x="-1" y="0" width="2" height="80" fill="#228B22" opacity="0.9"/>
    <!-- 꽃 -->
    <circle cx="0" cy="-20" r="25" fill="#FFD700" opacity="0.9"/>
    <!-- 꽃잎 -->
    <ellipse cx="-15" cy="-25" rx="8" ry="15" fill="#FFD700" opacity="0.9"/>
    <ellipse cx="15" cy="-25" rx="8" ry="15" fill="#FFD700" opacity="0.9"/>
    <ellipse cx="-20" cy="-15" rx="8" ry="15" fill="#FFD700" opacity="0.9"/>
    <ellipse cx="20" cy="-15" rx="8" ry="15" fill="#FFD700" opacity="0.9"/>
    <ellipse cx="0" cy="-35" rx="8" ry="15" fill="#FFD700" opacity="0.9"/>
    <ellipse cx="0" cy="-5" rx="8" ry="15" fill="#FFD700" opacity="0.9"/>
    <!-- 씨앗 -->
    <circle cx="0" cy="-20" r="5" fill="#8B4513" opacity="0.9"/>
  </g>
  <text x="200" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#FFFFFF" text-anchor="middle">ISFP</text>
  <text x="200" y="90" font-family="Arial, sans-serif" font-size="18" fill="#FFFFFF" text-anchor="middle">자유로운 민들레</text>
</svg>

