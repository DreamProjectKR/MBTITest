    <!-- 꽃잎 끝 -->
    <ellipse cx="-8" cy="-20" rx="8" ry="12" fill="#FFB6C1" opacity="0.9"/>
    <ellipse cx="8" cy="-20" rx="8" ry="12" fill="#FFB6C1" opacity="0.9"/>
  </g>
  <text x="200" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#FFFFFF" text-anchor="middle">INTP</text>
  <text x="200" y="90" font-family="Arial, sans-serif" font-size="18" fill="#FFFFFF" text-anchor="middle">엉뚱한 튤립</text>
