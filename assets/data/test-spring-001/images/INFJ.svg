<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="infjGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DA70D6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BA55D3;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#infjGrad)" rx="20"/>
  <!-- 라일락 -->
  <g transform="translate(200, 250)">
    <!-- 줄기 -->
    <rect x="-2" y="0" width="4" height="100" fill="#228B22" opacity="0.9"/>
    <!-- 꽃송이 -->
    <circle cx="0" cy="-20" r="15" fill="#DA70D6" opacity="0.9"/>
    <circle cx="-10" cy="-25" r="12" fill="#DDA0DD" opacity="0.9"/>
    <circle cx="10" cy="-25" r="12" fill="#DDA0DD" opacity="0.9"/>
    <circle cx="-15" cy="-15" r="10" fill="#EE82EE" opacity="0.9"/>
    <circle cx="15" cy="-15" r="10" fill="#EE82EE" opacity="0.9"/>
    <circle cx="0" cy="-30" r="8" fill="#FFB6C1" opacity="0.9"/>
    <!-- 잎 -->
    <ellipse cx="-20" cy="20" rx="12" ry="20" fill="#228B22" opacity="0.9"/>
    <ellipse cx="20" cy="20" rx="12" ry="20" fill="#228B22" opacity="0.9"/>
  </g>
  <text x="200" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#FFFFFF" text-anchor="middle">INFJ</text>
  <text x="200" y="90" font-family="Arial, sans-serif" font-size="18" fill="#FFFFFF" text-anchor="middle">신비로운 라일락</text>
