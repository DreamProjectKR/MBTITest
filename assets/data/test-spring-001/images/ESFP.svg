<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="esfpGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#esfpGrad)" rx="20"/>
  <!-- 개나리 -->
  <g transform="translate(200, 250)">
    <!-- 가지 -->
    <path d="M 0,0 Q -15,15 -25,30" stroke="#8B4513" stroke-width="3" fill="none" opacity="0.9"/>
    <path d="M 0,0 Q 15,15 25,30" stroke="#8B4513" stroke-width="3" fill="none" opacity="0.9"/>
    <!-- 꽃 -->
    <circle cx="-25" cy="30" r="8" fill="#FFD700" opacity="0.9"/>
    <circle cx="25" cy="30" r="8" fill="#FFD700" opacity="0.9"/>
    <circle cx="0" cy="15" r="10" fill="#FFD700" opacity="0.9"/>
    <circle cx="-15" cy="20" r="7" fill="#FFA500" opacity="0.9"/>
    <circle cx="15" cy="20" r="7" fill="#FFA500" opacity="0.9"/>
    <!-- 꽃잎 -->
    <ellipse cx="-20" cy="25" rx="4" ry="6" fill="#FFD700" opacity="0.9"/>
    <ellipse cx="20" cy="25" rx="4" ry="6" fill="#FFD700" opacity="0.9"/>
  </g>
  <text x="200" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#FFFFFF" text-anchor="middle">ESFP</text>
  <text x="200" y="90" font-family="Arial, sans-serif" font-size="18" fill="#FFFFFF" text-anchor="middle">유쾌한 개나리</text>
</svg>





