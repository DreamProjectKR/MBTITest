  <text x="200" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#8B4513" text-anchor="middle">ESTJ</text>
  <text x="200" y="90" font-family="Arial, sans-serif" font-size="18" fill="#8B4513" text-anchor="middle">질서 있는 목련</text>
