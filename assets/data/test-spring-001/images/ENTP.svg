<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="entpGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#entpGrad)" rx="20"/>
  <!-- 가시나무 -->
  <g transform="translate(200, 280)">
    <!-- 줄기 -->
    <rect x="-3" y="0" width="6" height="80" fill="#8B4513" opacity="0.9"/>
    <!-- 가지 -->
    <line x1="0" y1="20" x2="-20" y2="40" stroke="#8B4513" stroke-width="3" opacity="0.9"/>
    <line x1="0" y1="40" x2="20" y2="60" stroke="#8B4513" stroke-width="3" opacity="0.9"/>
    <!-- 가시 -->
    <line x1="-15" y1="30" x2="-18" y2="35" stroke="#654321" stroke-width="2" opacity="0.9"/>
    <line x1="15" y1="50" x2="18" y2="55" stroke="#654321" stroke-width="2" opacity="0.9"/>
    <line x1="0" y1="10" x2="3" y2="15" stroke="#654321" stroke-width="2" opacity="0.9"/>
    <!-- 잎 -->
    <ellipse cx="-20" cy="40" rx="8" ry="12" fill="#228B22" opacity="0.9"/>
    <ellipse cx="20" cy="60" rx="8" ry="12" fill="#228B22" opacity="0.9"/>
  </g>
  <text x="200" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#FFFFFF" text-anchor="middle">ENTP</text>
  <text x="200" y="90" font-family="Arial, sans-serif" font-size="18" fill="#FFFFFF" text-anchor="middle">도전적인 가시나무</text>
</svg>




