<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="istpGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#90EE90;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#32CD32;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#istpGrad)" rx="20"/>
  <!-- 선인장 -->
  <g transform="translate(200, 280)">
    <!-- 몸통 -->
    <ellipse cx="0" cy="0" rx="25" ry="50" fill="#228B22" opacity="0.9"/>
    <ellipse cx="-20" cy="-20" rx="15" ry="30" fill="#32CD32" opacity="0.9"/>
    <ellipse cx="20" cy="-20" rx="15" ry="30" fill="#32CD32" opacity="0.9"/>
    <!-- 가시 -->
    <line x1="-15" y1="-30" x2="-12" y2="-35" stroke="#8B4513" stroke-width="2" opacity="0.9"/>
    <line x1="15" y1="-30" x2="18" y2="-35" stroke="#8B4513" stroke-width="2" opacity="0.9"/>
    <line x1="0" y1="-40" x2="0" y2="-45" stroke="#8B4513" stroke-width="2" opacity="0.9"/>
    <!-- 작은 꽃 -->
    <circle cx="0" cy="-50" r="5" fill="#FFD700" opacity="0.9"/>
  </g>
  <text x="200" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#FFFFFF" text-anchor="middle">ISTP</text>
  <text x="200" y="90" font-family="Arial, sans-serif" font-size="18" fill="#FFFFFF" text-anchor="middle">시크한 선인장</text>
</svg>





