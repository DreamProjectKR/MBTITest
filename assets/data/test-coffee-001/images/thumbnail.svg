<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="coffeeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6F4E37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3E2723;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#coffeeGrad)" rx="20"/>
  <!-- 커피 일러스트 -->
  <g transform="translate(200, 150)">
    <!-- 커피잔 -->
    <ellipse cx="-80" cy="0" rx="30" ry="8" fill="#FFFFFF" opacity="0.9"/>
    <path d="M -110,0 Q -110,-20 -90,-20 Q -70,-20 -70,0" stroke="#FFFFFF" stroke-width="4" fill="none" opacity="0.9"/>
    <path d="M -70,0 Q -70,-20 -50,-20 Q -30,-20 -30,0" stroke="#FFFFFF" stroke-width="4" fill="none" opacity="0.9"/>
    <ellipse cx="-70" cy="-20" rx="20" ry="5" fill="#8B4513" opacity="0.9"/>
    <!-- 스팀 -->
    <path d="M -70,-25 Q -75,-35 -70,-40" stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.7"/>
    <path d="M -65,-25 Q -60,-35 -65,-40" stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.7"/>
    <!-- 원두 -->
    <ellipse cx="0" cy="20" rx="12" ry="8" fill="#3E2723" opacity="0.9"/>
    <ellipse cx="0" cy="20" rx="8" ry="5" fill="#6F4E37" opacity="0.9"/>
    <ellipse cx="20" cy="25" rx="10" ry="7" fill="#3E2723" opacity="0.9"/>
    <ellipse cx="20" cy="25" rx="6" ry="4" fill="#6F4E37" opacity="0.9"/>
    <!-- 라떼 아트 -->
    <circle cx="80" cy="-10" r="25" fill="#FFFFFF" opacity="0.9"/>
    <path d="M 80,-10 Q 70,-5 80,0 Q 90,-5 80,-10" stroke="#8B4513" stroke-width="2" fill="none" opacity="0.9"/>
    <ellipse cx="80" cy="10" rx="20" ry="6" fill="#FFFFFF" opacity="0.9"/>
    <path d="M 60,10 Q 80,15 100,10" stroke="#8B4513" stroke-width="2" fill="none" opacity="0.9"/>
  </g>
  <!-- 텍스트 -->
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle">커피 스타일 MBTI</text>
</svg>

