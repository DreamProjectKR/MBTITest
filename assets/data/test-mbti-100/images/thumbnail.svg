<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300" role="img" aria-labelledby="title desc">
  <title id="title">정밀 MBTI 100문항 썸네일</title>
  <desc id="desc">퍼플과 시안 그라디언트 배경 위에 MBTI 100문항 검사를 나타내는 카드형 썸네일</desc>
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4c1d95" />
      <stop offset="50%" stop-color="#4338ca" />
      <stop offset="100%" stop-color="#0ea5e9" />
    </linearGradient>
    <linearGradient id="glass" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.16)" />
      <stop offset="100%" stop-color="rgba(255,255,255,0.32)" />
    </linearGradient>
    <filter id="blurDots" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="18" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" rx="28" fill="url(#bg)" />

  <!-- Soft glow dots -->
  <g filter="url(#blurDots)" opacity="0.35">
    <circle cx="90" cy="70" r="28" fill="#a78bfa" />
    <circle cx="320" cy="110" r="22" fill="#22d3ee" />
    <circle cx="240" cy="230" r="26" fill="#c084fc" />
  </g>

  <!-- Framing lines -->
  <g opacity="0.25" stroke="#e0f2fe" stroke-width="2" fill="none">
    <rect x="36" y="34" width="328" height="232" rx="26" />
    <path d="M60 120 C130 70, 270 70, 340 120" />
    <path d="M80 210 Q200 150 320 210" />
  </g>

  <!-- Glass card -->
  <rect x="60" y="90" width="280" height="140" rx="22" fill="rgba(255,255,255,0.14)" stroke="rgba(255,255,255,0.32)" />
  <rect x="70" y="106" width="260" height="108" rx="18" fill="url(#glass)" stroke="rgba(255,255,255,0.16)" />

  <!-- Header pill -->
  <rect x="110" y="118" width="180" height="32" rx="16" fill="rgba(255,255,255,0.18)" />
  <text x="200" y="140" text-anchor="middle" font-family="Inter, 'Noto Sans KR', 'Pretendard', -apple-system, system-ui, sans-serif" font-size="14" font-weight="600" fill="#E5ECFF">
    정밀 MBTI 100문항
  </text>

  <!-- Main number -->
  <text x="200" y="182" text-anchor="middle" font-family="Inter, 'Noto Sans KR', 'Pretendard', -apple-system, system-ui, sans-serif" font-size="64" font-weight="800" fill="#FFFFFF">
    100
  </text>

  <!-- Subtitle -->
  <text x="200" y="214" text-anchor="middle" font-family="Inter, 'Noto Sans KR', 'Pretendard', -apple-system, system-ui, sans-serif" font-size="16" font-weight="600" fill="#E0F2FE">
    7점 척도 · 세밀한 성향 분석
  </text>
  <text x="200" y="234" text-anchor="middle" font-family="Inter, 'Noto Sans KR', 'Pretendard', -apple-system, system-ui, sans-serif" font-size="13" font-weight="500" fill="#CFFAFE">
    16개 유형 프로필 &amp; 맞춤 리포트
  </text>
</svg>