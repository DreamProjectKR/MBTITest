<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="routineGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#44A08D;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#routineGrad)" rx="20"/>
  <!-- 루틴 일러스트 -->
  <g transform="translate(200, 150)">
    <!-- 시계 -->
    <circle cx="-80" cy="-20" r="20" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="-80" cy="-20" r="2" fill="#000000" opacity="0.9"/>
    <line x1="-80" y1="-20" x2="-80" y2="-30" stroke="#000000" stroke-width="2" opacity="0.9"/>
    <line x1="-80" y1="-20" x2="-70" y2="-20" stroke="#000000" stroke-width="2" opacity="0.9"/>
    <!-- 체크리스트 -->
    <rect x="-20" y="-30" width="40" height="50" fill="#FFFFFF" opacity="0.9" rx="3"/>
    <line x1="-10" y1="-20" x2="10" y2="-20" stroke="#4ECDC4" stroke-width="2" opacity="0.9"/>
    <circle cx="-5" cy="-20" r="3" fill="#4ECDC4" opacity="0.9"/>
    <line x1="-10" y1="-5" x2="10" y2="-5" stroke="#4ECDC4" stroke-width="2" opacity="0.9"/>
    <circle cx="-5" cy="-5" r="3" fill="#4ECDC4" opacity="0.9"/>
    <line x1="-10" y1="10" x2="10" y2="10" stroke="#4ECDC4" stroke-width="2" opacity="0.9"/>
    <!-- 캘린더 -->
    <rect x="60" y="-30" width="50" height="50" fill="#FFFFFF" opacity="0.9" rx="3"/>
    <rect x="60" y="-30" width="50" height="15" fill="#FF6B6B" opacity="0.9" rx="3"/>
    <text x="85" y="-18" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF" text-anchor="middle">DEC</text>
    <circle cx="70" cy="0" r="3" fill="#4ECDC4" opacity="0.9"/>
    <circle cx="85" cy="0" r="3" fill="#4ECDC4" opacity="0.9"/>
    <circle cx="100" cy="0" r="3" fill="#4ECDC4" opacity="0.9"/>
  </g>
  <!-- 텍스트 -->
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle">데일리 루틴 MBTI</text>
</svg>




