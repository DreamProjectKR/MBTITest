<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="routineGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498DB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#21618C;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#routineGrad)" rx="20"/>
  <!-- 데일리 루틴 일러스트 -->
  <g transform="translate(200, 150)">
    <!-- 시계 -->
    <circle cx="-60" cy="-30" r="30" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="-60" cy="-30" r="25" fill="none" stroke="#3498DB" stroke-width="2"/>
    <line x1="-60" y1="-30" x2="-60" y2="-45" stroke="#3498DB" stroke-width="3"/>
    <line x1="-60" y1="-30" x2="-50" y2="-30" stroke="#3498DB" stroke-width="2"/>
    <!-- 체크리스트 -->
    <rect x="30" y="-50" width="60" height="80" fill="#FFFFFF" opacity="0.9" rx="5"/>
    <line x1="40" y1="-40" x2="55" y2="-40" stroke="#3498DB" stroke-width="2"/>
    <line x1="40" y1="-25" x2="55" y2="-25" stroke="#3498DB" stroke-width="2"/>
    <line x1="40" y1="-10" x2="55" y2="-10" stroke="#3498DB" stroke-width="2"/>
    <circle cx="50" cy="-40" r="5" fill="#27AE60"/>
    <circle cx="50" cy="-25" r="5" fill="#27AE60"/>
    <!-- 달력 -->
    <rect x="-100" y="20" width="80" height="60" fill="#FFFFFF" opacity="0.9" rx="5"/>
    <rect x="-100" y="20" width="80" height="20" fill="#3498DB" opacity="0.9" rx="5"/>
    <rect x="-95" y="45" width="15" height="15" fill="#E0E0E0" opacity="0.7"/>
    <rect x="-75" y="45" width="15" height="15" fill="#3498DB" opacity="0.7"/>
    <rect x="-55" y="45" width="15" height="15" fill="#E0E0E0" opacity="0.7"/>
    <!-- 알람시계 -->
    <circle cx="80" cy="40" r="20" fill="#FFD700" opacity="0.9"/>
    <circle cx="80" cy="40" r="15" fill="#FFFFFF" opacity="0.9"/>
    <line x1="80" y1="40" x2="80" y2="30" stroke="#FF6B6B" stroke-width="2"/>
    <line x1="80" y1="40" x2="88" y2="40" stroke="#FF6B6B" stroke-width="2"/>
    <path d="M 80,60 L 75,70 L 85,70 Z" fill="#FF6B6B" opacity="0.9"/>
  </g>
  <!-- 텍스트 -->
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle">데일리 루틴</text>
</svg>

