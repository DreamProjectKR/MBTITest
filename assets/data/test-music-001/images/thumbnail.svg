<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="musicGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9B59B6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6C3483;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#musicGrad)" rx="20"/>
  <!-- 음악 일러스트 -->
  <g transform="translate(200, 150)">
    <!-- 헤드폰 -->
    <ellipse cx="-60" cy="-20" rx="30" ry="25" fill="#1A1A1A" opacity="0.9"/>
    <ellipse cx="60" cy="-20" rx="30" ry="25" fill="#1A1A1A" opacity="0.9"/>
    <rect x="-30" y="-20" width="60" height="15" fill="#1A1A1A" opacity="0.9" rx="7"/>
    <!-- 음표 -->
    <ellipse cx="-20" cy="20" rx="8" ry="12" fill="#FFFFFF" opacity="0.9"/>
    <rect x="-12" y="10" width="3" height="25" fill="#FFFFFF" opacity="0.9"/>
    <!-- 음표 2 -->
    <ellipse cx="20" cy="20" rx="8" ry="12" fill="#FFFFFF" opacity="0.9"/>
    <rect x="28" y="10" width="3" height="25" fill="#FFFFFF" opacity="0.9"/>
    <!-- 음표 3 -->
    <ellipse cx="0" cy="40" rx="8" ry="12" fill="#FFFFFF" opacity="0.9"/>
    <rect x="8" y="30" width="3" height="25" fill="#FFFFFF" opacity="0.9"/>
    <!-- 음파 -->
    <path d="M -100,0 Q -90,-10 -80,0 Q -70,10 -60,0" stroke="#FFFFFF" stroke-width="3" fill="none" opacity="0.7"/>
    <path d="M 60,0 Q 70,-10 80,0 Q 90,10 100,0" stroke="#FFFFFF" stroke-width="3" fill="none" opacity="0.7"/>
  </g>
  <!-- 텍스트 -->
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle">음악 취향</text>
</svg>

