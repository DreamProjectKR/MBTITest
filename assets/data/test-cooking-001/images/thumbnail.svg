<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="cookGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C42;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#cookGrad)" rx="20"/>
  <!-- 요리 일러스트 -->
  <g transform="translate(200, 150)">
    <!-- 프라이팬 -->
    <ellipse cx="-80" cy="10" rx="25" ry="8" fill="#C0C0C0" opacity="0.9"/>
    <path d="M -105,10 L -105,5 L -55,5 L -55,10" stroke="#C0C0C0" stroke-width="3" fill="none" opacity="0.9"/>
    <rect x="-82" y="2" width="4" height="15" fill="#8B4513" opacity="0.9"/>
    <!-- 스팀 -->
    <path d="M -80,2 Q -85,-5 -80,-10" stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.7"/>
    <path d="M -75,2 Q -70,-5 -75,-10" stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.7"/>
    <!-- 주걱 -->
    <rect x="-30" y="-20" width="3" height="30" fill="#8B4513" opacity="0.9"/>
    <ellipse cx="-28" cy="-20" rx="8" ry="3" fill="#FFFFFF" opacity="0.9"/>
    <!-- 요리책 -->
    <rect x="20" y="-30" width="30" height="40" fill="#FFFFFF" opacity="0.9" rx="2"/>
    <line x1="35" y1="-30" x2="35" y2="10" stroke="#D2691E" stroke-width="2" opacity="0.7"/>
    <rect x="25" y="-25" width="20" height="3" fill="#D2691E" opacity="0.7"/>
    <rect x="25" y="-18" width="20" height="3" fill="#D2691E" opacity="0.7"/>
    <!-- 계란 -->
    <ellipse cx="80" cy="0" rx="8" ry="10" fill="#FFFFFF" opacity="0.9"/>
    <ellipse cx="80" cy="-2" rx="5" ry="7" fill="#FFD700" opacity="0.9"/>
  </g>
  <!-- 텍스트 -->
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle">요리 스타일 MBTI</text>
</svg>





