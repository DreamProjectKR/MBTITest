<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="snsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E5C8A;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#snsGrad)" rx="20"/>
  <!-- SNS 일러스트 -->
  <g transform="translate(200, 150)">
    <!-- 스마트폰 -->
    <rect x="-40" y="-50" width="50" height="80" fill="#1A1A1A" opacity="0.9" rx="8"/>
    <rect x="-35" y="-45" width="40" height="60" fill="#FFFFFF" opacity="0.9" rx="3"/>
    <!-- 하트 아이콘 -->
    <path d="M -20,-20 C -25,-20 -30,-15 -30,-10 C -30,-5 -25,0 -20,5 C -15,0 -10,-5 -10,-10 C -10,-15 -15,-20 -20,-20 Z" fill="#FF69B4" opacity="0.9"/>
    <!-- 좋아요 손가락 -->
    <path d="M 20,-30 L 25,-40 L 30,-35 L 35,-40 L 40,-30 L 40,-20 L 35,-15 L 30,-10 L 25,-15 L 20,-20 Z" fill="#FFFFFF" opacity="0.9"/>
    <!-- 댓글 말풍선 -->
    <ellipse cx="60" cy="-10" rx="25" ry="20" fill="#FFFFFF" opacity="0.9"/>
    <path d="M 50,5 L 45,15 L 55,10" fill="#FFFFFF" opacity="0.9"/>
    <!-- 공유 아이콘 -->
    <circle cx="-60" cy="20" r="15" fill="#FFFFFF" opacity="0.9"/>
    <path d="M -60,10 L -60,5 L -50,10 M -60,10 L -70,10 L -60,5" stroke="#4A90E2" stroke-width="2" fill="none"/>
    <!-- 해시태그 -->
    <text x="70" y="30" font-family="Arial, sans-serif" font-size="20" fill="#FFFFFF" opacity="0.9">#SNS</text>
  </g>
  <!-- 텍스트 -->
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle">SNS 사용 패턴</text>
</svg>

