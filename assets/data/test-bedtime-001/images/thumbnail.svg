<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="bedtimeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A148C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A0033;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#bedtimeGrad)" rx="20"/>
  <!-- 취침 전 습관 일러스트 -->
  <g transform="translate(200, 150)">
    <!-- 달 -->
    <circle cx="-80" cy="-50" r="25" fill="#FFD700" opacity="0.9"/>
    <circle cx="-70" cy="-55" r="15" fill="#4A148C" opacity="0.9"/>
    <!-- 별 -->
    <path d="M -100,-20 L -95,-10 L -85,-10 L -93,-2 L -90,8 L -100,0 L -110,8 L -107,-2 L -115,-10 L -105,-10 Z" fill="#FFFFFF" opacity="0.9"/>
    <path d="M 100,-20 L 105,-10 L 115,-10 L 107,-2 L 110,8 L 100,0 L 90,8 L 93,-2 L 85,-10 L 95,-10 Z" fill="#FFFFFF" opacity="0.9"/>
    <!-- 침대 -->
    <rect x="-60" y="10" width="120" height="50" fill="#8B4513" opacity="0.9" rx="5"/>
    <rect x="-55" y="15" width="110" height="40" fill="#654321" opacity="0.9" rx="3"/>
    <!-- 베개 -->
    <ellipse cx="-40" cy="15" rx="25" ry="15" fill="#FFFFFF" opacity="0.9"/>
    <ellipse cx="40" cy="15" rx="25" ry="15" fill="#FFFFFF" opacity="0.9"/>
    <!-- 이불 -->
    <rect x="-60" y="20" width="120" height="30" fill="#4A148C" opacity="0.9" rx="3"/>
    <!-- 책 -->
    <rect x="60" y="-20" width="30" height="40" fill="#FFFFFF" opacity="0.9" rx="2"/>
    <!-- 찻잔 -->
    <ellipse cx="-80" cy="30" rx="12" ry="6" fill="#FFFFFF" opacity="0.9"/>
    <path d="M -68,30 Q -68,35 -73,35 Q -78,35 -78,30" stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.9"/>
    <path d="M -78,30 L -82,25" stroke="#FFFFFF" stroke-width="2" opacity="0.9"/>
  </g>
  <!-- 텍스트 -->
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle">취침 전 습관</text>
</svg>

