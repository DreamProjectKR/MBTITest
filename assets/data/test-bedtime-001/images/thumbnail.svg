      <stop offset="0%" style="stop-color:#2C3E50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A252F;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#bedtimeGrad)" rx="20"/>
  <!-- 취침 일러스트 -->
  <g transform="translate(200, 150)">
    <!-- 달 -->
    <circle cx="-100" cy="-40" r="20" fill="#FFD700" opacity="0.9"/>
    <circle cx="-95" cy="-45" r="15" fill="#2C3E50" opacity="0.9"/>
    <!-- 별 -->
    <path d="M -20,-30 L -22,-25 L -17,-25 L -20,-20 L -23,-25 L -18,-25 Z" fill="#FFFFFF" opacity="0.9"/>
