      <stop offset="0%" style="stop-color:#E74C3C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A93226;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#entertainmentGrad)" rx="20"/>
  <!-- 드라마/영화 일러스트 -->
  <g transform="translate(200, 150)">
    <!-- 영화 필름 -->
    <rect x="-80" y="-40" width="160" height="100" fill="#1A1A1A" opacity="0.9"/>
    <rect x="-70" y="-30" width="30" height="20" fill="#FFFFFF" opacity="0.9"/>
    <rect x="-30" y="-30" width="30" height="20" fill="#FFFFFF" opacity="0.9"/>
    <rect x="10" y="-30" width="30" height="20" fill="#FFFFFF" opacity="0.9"/>
    <rect x="50" y="-30" width="30" height="20" fill="#FFFFFF" opacity="0.9"/>
    <rect x="-70" y="0" width="30" height="20" fill="#FFFFFF" opacity="0.9"/>
    <rect x="-30" y="0" width="30" height="20" fill="#FFFFFF" opacity="0.9"/>
    <rect x="10" y="0" width="30" height="20" fill="#FFFFFF" opacity="0.9"/>
    <rect x="50" y="0" width="30" height="20" fill="#FFFFFF" opacity="0.9"/>
