<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="entGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A1A2E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213E;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#entGrad)" rx="20"/>
  <!-- 드라마/영화 일러스트 -->
  <g transform="translate(200, 150)">
    <!-- 영화 필름 -->
    <rect x="-80" y="-30" width="60" height="40" fill="#FFFFFF" opacity="0.9"/>
    <rect x="-75" y="-25" width="15" height="10" fill="#1A1A2E" opacity="0.9"/>
    <rect x="-55" y="-25" width="15" height="10" fill="#1A1A2E" opacity="0.9"/>
    <rect x="-35" y="-25" width="15" height="10" fill="#1A1A2E" opacity="0.9"/>
    <rect x="-75" y="-10" width="15" height="10" fill="#1A1A2E" opacity="0.9"/>
    <rect x="-55" y="-10" width="15" height="10" fill="#1A1A2E" opacity="0.9"/>
    <rect x="-35" y="-10" width="15" height="10" fill="#1A1A2E" opacity="0.9"/>
    <!-- 팝콘 -->
    <circle cx="20" cy="-20" r="8" fill="#FFD700" opacity="0.9"/>
    <circle cx="30" cy="-15" r="7" fill="#FFD700" opacity="0.9"/>
    <circle cx="15" cy="-10" r="6" fill="#FFD700" opacity="0.9"/>
    <ellipse cx="25" cy="0" rx="12" ry="8" fill="#FFD700" opacity="0.9"/>
    <!-- TV -->
    <rect x="60" y="-25" width="50" height="35" fill="#2C2C2C" opacity="0.9" rx="3"/>
    <rect x="65" y="-20" width="40" height="25" fill="#000000" opacity="0.9"/>
    <rect x="70" y="-15" width="10" height="5" fill="#FF0000" opacity="0.9"/>
    <rect x="85" y="-15" width="10" height="5" fill="#00FF00" opacity="0.9"/>
    <rect x="70" y="-5" width="10" height="5" fill="#0000FF" opacity="0.9"/>
    <rect x="85" y="-5" width="10" height="5" fill="#FFFF00" opacity="0.9"/>
  </g>
  <!-- 텍스트 -->
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle">드라마/영화 취향 MBTI</text>
</svg>







