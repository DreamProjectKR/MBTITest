<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="shoppingGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF69B4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C2185B;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#shoppingGrad)" rx="20"/>
  <!-- 쇼핑 일러스트 -->
  <g transform="translate(200, 150)">
    <!-- 쇼핑백 -->
    <path d="M -40,-40 L -30,-50 L 30,-50 L 40,-40 L 40,30 L -40,30 Z" fill="#FFFFFF" opacity="0.9"/>
    <path d="M -30,-50 Q -30,-60 -20,-60 Q -10,-60 -10,-50" stroke="#FF69B4" stroke-width="4" fill="none" opacity="0.9"/>
    <path d="M 10,-50 Q 10,-60 20,-60 Q 30,-60 30,-50" stroke="#FF69B4" stroke-width="4" fill="none" opacity="0.9"/>
    <!-- 쇼핑 카트 -->
    <rect x="50" y="-20" width="50" height="40" fill="#FFFFFF" opacity="0.9" rx="5"/>
    <circle cx="60" cy="25" r="8" fill="#34495E" opacity="0.9"/>
    <circle cx="90" cy="25" r="8" fill="#34495E" opacity="0.9"/>
    <rect x="55" y="-15" width="40" height="30" fill="#FF69B4" opacity="0.7"/>
    <!-- 하트 -->
    <path d="M -60,-20 C -70,-20 -75,-10 -75,0 C -75,10 -65,20 -60,30 C -55,20 -45,10 -45,0 C -45,-10 -50,-20 -60,-20 Z" fill="#FFD700" opacity="0.9"/>
    <!-- 태그 -->
    <rect x="70" y="-50" width="30" height="20" fill="#FFD700" opacity="0.9" rx="3"/>
    <text x="85" y="-38" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle" font-weight="bold">SALE</text>
  </g>
  <!-- 텍스트 -->
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle">쇼핑 스타일</text>
</svg>

