<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="shopGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B9D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C44569;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#shopGrad)" rx="20"/>
  <!-- 쇼핑 일러스트 -->
  <g transform="translate(200, 150)">
    <!-- 쇼핑백 -->
    <path d="M -60,0 L -60,-40 L -40,-50 L 40,-50 L 60,-40 L 60,0 L -60,0" fill="#FFFFFF" opacity="0.9"/>
    <path d="M -40,-50 L -40,-60 L 40,-60 L 40,-50" stroke="#FFFFFF" stroke-width="3" fill="none" opacity="0.9"/>
    <rect x="-50" y="-30" width="20" height="20" fill="#FFB6C1" opacity="0.9" rx="3"/>
    <rect x="-20" y="-30" width="20" height="20" fill="#87CEEB" opacity="0.9" rx="3"/>
    <rect x="10" y="-30" width="20" height="20" fill="#FFD700" opacity="0.9" rx="3"/>
    <rect x="40" y="-30" width="20" height="20" fill="#98FB98" opacity="0.9" rx="3"/>
    <!-- 쇼핑 카트 -->
    <rect x="80" y="-20" width="40" height="30" fill="#FFFFFF" opacity="0.9" rx="3"/>
    <circle cx="90" cy="15" r="5" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="110" cy="15" r="5" fill="#FFFFFF" opacity="0.9"/>
    <rect x="85" y="-25" width="30" height="10" fill="#FFFFFF" opacity="0.9" rx="2"/>
  </g>
  <!-- 텍스트 -->
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle">쇼핑 스타일 MBTI</text>
</svg>






