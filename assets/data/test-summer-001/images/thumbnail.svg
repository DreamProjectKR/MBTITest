<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="summerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#summerGrad)" rx="20"/>
  <!-- 여름 바캉스 일러스트 -->
  <g transform="translate(200, 150)">
    <!-- 태양 -->
    <circle cx="-100" cy="-50" r="30" fill="#FFD700" opacity="0.9"/>
    <path d="M -100,-80 L -100,-90 M -100,20 L -100,30 M -130,-50 L -140,-50 M -70,-50 L -60,-50 M -115,-75 L -120,-85 M -85,-75 L -80,-85 M -115,-25 L -120,-15 M -85,-25 L -80,-15" stroke="#FFD700" stroke-width="3" opacity="0.9"/>
    <!-- 파도 -->
    <path d="M -150,50 Q -100,30 -50,50 T 50,50 T 150,50" stroke="#FFFFFF" stroke-width="4" fill="none" opacity="0.8"/>
    <path d="M -150,70 Q -100,50 -50,70 T 50,70 T 150,70" stroke="#FFFFFF" stroke-width="4" fill="none" opacity="0.8"/>
    <!-- 파라솔 -->
    <path d="M 100,-20 L 100,60" stroke="#FF6B6B" stroke-width="4" opacity="0.9"/>
    <path d="M 100,-20 Q 80,-30 60,-20 Q 100,-10 140,-20 Q 120,-30 100,-20" fill="#FF6B6B" opacity="0.9"/>
    <!-- 해변의자 -->
    <rect x="50" y="40" width="30" height="5" fill="#8B4513" opacity="0.9" rx="2"/>
    <rect x="55" y="45" width="20" height="25" fill="#8B4513" opacity="0.9" rx="2"/>
  </g>
  <!-- 텍스트 -->
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle">여름 바캉스</text>
</svg>

