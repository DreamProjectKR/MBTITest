<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="fashionGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E91E63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#AD1457;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#fashionGrad)" rx="20"/>
  <!-- 패션 일러스트 -->
  <g transform="translate(200, 150)">
    <!-- 옷걸이 -->
    <path d="M -80,-30 L -80,-20 Q -80,-15 -75,-15 Q -70,-15 -70,-20 L -70,-30" stroke="#FFFFFF" stroke-width="3" fill="none" opacity="0.9"/>
    <path d="M -75,-15 L -75,10" stroke="#FFFFFF" stroke-width="3" opacity="0.9"/>
    <!-- 셔츠 -->
    <rect x="-60" y="-20" width="30" height="35" fill="#FFFFFF" opacity="0.9" rx="3"/>
    <path d="M -45,-20 L -45,15" stroke="#E91E63" stroke-width="2" opacity="0.9"/>
    <circle cx="-50" cy="-10" r="2" fill="#E91E63" opacity="0.9"/>
    <circle cx="-40" cy="-10" r="2" fill="#E91E63" opacity="0.9"/>
    <!-- 신발 -->
    <ellipse cx="20" cy="10" rx="20" ry="8" fill="#FFFFFF" opacity="0.9"/>
    <ellipse cx="20" cy="5" rx="15" ry="6" fill="#E91E63" opacity="0.9"/>
    <rect x="10" y="8" width="20" height="5" fill="#FFFFFF" opacity="0.9"/>
    <!-- 액세서리 -->
    <circle cx="80" cy="-20" r="12" fill="none" stroke="#FFD700" stroke-width="3" opacity="0.9"/>
    <circle cx="80" cy="-20" r="3" fill="#FFD700" opacity="0.9"/>
    <rect x="75" y="-15" width="10" height="25" fill="#FFD700" opacity="0.9" rx="2"/>
  </g>
  <!-- 텍스트 -->
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle">패션 스타일 MBTI</text>
</svg>







