<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="fashionGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E91E63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#AD1457;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#fashionGrad)" rx="20"/>
  <!-- 패션 일러스트 -->
  <g transform="translate(200, 150)">
    <!-- 옷걸이 -->
    <path d="M -60,-40 L -60,-20 L -50,-10 L -40,-20 L -40,-40" stroke="#FFFFFF" stroke-width="3" fill="none" opacity="0.9"/>
    <path d="M -50,-10 Q -50,0 -50,10" stroke="#FFFFFF" stroke-width="3" fill="none" opacity="0.9"/>
    <!-- 셔츠 -->
    <path d="M -40,-30 L -30,-40 L -20,-30 L -20,20 L -40,20 Z" fill="#FFFFFF" opacity="0.9"/>
    <path d="M -20,-30 L -10,-40 L 0,-30 L 0,20 L -20,20 Z" fill="#FFD700" opacity="0.9"/>
    <!-- 드레스 -->
    <path d="M 20,-40 L 30,-50 L 40,-40 L 40,30 L 30,40 L 20,30 Z" fill="#FFFFFF" opacity="0.9"/>
    <ellipse cx="30" cy="-45" rx="8" ry="5" fill="#E91E63" opacity="0.9"/>
    <!-- 구두 -->
    <ellipse cx="-80" cy="30" rx="20" ry="12" fill="#1A1A1A" opacity="0.9"/>
    <ellipse cx="-80" cy="30" rx="15" ry="8" fill="#8B4513" opacity="0.9"/>
    <!-- 구두 2 -->
    <ellipse cx="80" cy="30" rx="20" ry="12" fill="#1A1A1A" opacity="0.9"/>
    <ellipse cx="80" cy="30" rx="15" ry="8" fill="#8B4513" opacity="0.9"/>
    <!-- 액세서리 -->
    <circle cx="0" cy="-60" r="15" fill="#FFD700" opacity="0.9"/>
    <circle cx="0" cy="-60" r="10" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.9"/>
  </g>
  <!-- 텍스트 -->
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle">패션 스타일</text>
</svg>

