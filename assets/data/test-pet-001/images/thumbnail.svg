<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="petGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB6C1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF69B4;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#petGrad)" rx="20"/>
  <!-- 반려동물 일러스트 -->
  <g transform="translate(200, 150)">
    <!-- 강아지 -->
    <circle cx="-80" cy="-10" r="25" fill="#D2691E" opacity="0.9"/>
    <circle cx="-85" cy="-15" r="5" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="-75" cy="-15" r="5" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="-85" cy="-15" r="2" fill="#000000" opacity="0.9"/>
    <circle cx="-75" cy="-15" r="2" fill="#000000" opacity="0.9"/>
    <ellipse cx="-80" cy="0" rx="8" ry="5" fill="#000000" opacity="0.9"/>
    <ellipse cx="-95" cy="-5" rx="8" ry="12" fill="#D2691E" opacity="0.9"/>
    <ellipse cx="-65" cy="-5" rx="8" ry="12" fill="#D2691E" opacity="0.9"/>
    <!-- 고양이 -->
    <circle cx="80" cy="-10" r="20" fill="#FFA500" opacity="0.9"/>
    <circle cx="75" cy="-15" r="3" fill="#000000" opacity="0.9"/>
    <circle cx="85" cy="-15" r="3" fill="#000000" opacity="0.9"/>
    <polygon points="80,-25 75,-20 85,-20" fill="#FFA500" opacity="0.9"/>
    <ellipse cx="80" cy="-5" rx="5" ry="3" fill="#000000" opacity="0.9"/>
    <path d="M 80,-5 Q 75,0 70,5 Q 80,3 80,-5" stroke="#FFA500" stroke-width="2" fill="none" opacity="0.9"/>
    <path d="M 80,-5 Q 85,0 90,5 Q 80,3 80,-5" stroke="#FFA500" stroke-width="2" fill="none" opacity="0.9"/>
    <!-- 하트 -->
    <path d="M 0,20 Q 0,10 10,10 Q 20,10 20,20 Q 20,30 10,30 L 0,40 L -10,30 Q -20,30 -20,20 Q -20,10 -10,10 Q 0,10 0,20" fill="#FFFFFF" opacity="0.9"/>
  </g>
  <!-- 텍스트 -->
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle">반려동물 스타일 MBTI</text>
</svg>







