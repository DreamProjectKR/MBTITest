<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="petGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#petGrad)" rx="20"/>
  <!-- 반려동물 일러스트 -->
  <g transform="translate(200, 150)">
    <!-- 강아지 -->
    <circle cx="-60" cy="-10" r="25" fill="#8B4513" opacity="0.9"/>
    <circle cx="-70" cy="-15" r="8" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="-68" cy="-15" r="4" fill="#000000" opacity="0.9"/>
    <ellipse cx="-55" cy="-5" rx="8" ry="12" fill="#8B4513" opacity="0.9"/>
    <ellipse cx="-50" cy="0" rx="6" ry="10" fill="#FFFFFF" opacity="0.9"/>
    <!-- 고양이 -->
    <circle cx="60" cy="-10" r="20" fill="#FFA500" opacity="0.9"/>
    <circle cx="55" cy="-15" r="6" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="53" cy="-15" r="3" fill="#000000" opacity="0.9"/>
    <circle cx="65" cy="-15" r="6" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="67" cy="-15" r="3" fill="#000000" opacity="0.9"/>
    <path d="M 50,-20 L 45,-25 L 50,-22 M 70,-20 L 75,-25 L 70,-22" stroke="#FFA500" stroke-width="2" fill="none" opacity="0.9"/>
    <ellipse cx="60" cy="-5" rx="6" ry="8" fill="#FFA500" opacity="0.9"/>
    <!-- 하트 -->
    <path d="M 0,30 C -10,30 -15,40 -15,50 C -15,60 -5,70 0,80 C 5,70 15,60 15,50 C 15,40 10,30 0,30 Z" fill="#FF69B4" opacity="0.9"/>
    <!-- 장난감 공 -->
    <circle cx="-80" cy="40" r="12" fill="#FF0000" opacity="0.9"/>
    <path d="M -80,28 Q -75,34 -80,40 Q -85,34 -80,28" stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.7"/>
  </g>
  <!-- 텍스트 -->
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle">반려동물 스타일</text>
</svg>

