<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="homebodyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB6C1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF69B4;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#homebodyGrad)" rx="20"/>
  <!-- 집순이/집돌이 일러스트 -->
  <g transform="translate(200, 150)">
    <!-- 집 -->
    <rect x="-60" y="-20" width="80" height="60" fill="#FFFFFF" opacity="0.9"/>
    <polygon points="-60,-20 -20,-40 20,-20" fill="#FF6B6B" opacity="0.9"/>
    <rect x="-40" y="0" width="20" height="30" fill="#8B4513" opacity="0.9"/>
    <rect x="10" y="0" width="20" height="20" fill="#87CEEB" opacity="0.9"/>
    <!-- 소파 -->
    <rect x="50" y="10" width="60" height="40" fill="#8B4513" opacity="0.9" rx="5"/>
    <rect x="55" y="15" width="50" height="30" fill="#654321" opacity="0.9" rx="3"/>
    <!-- 쿠션 -->
    <ellipse cx="70" cy="20" rx="15" ry="10" fill="#FF69B4" opacity="0.9"/>
    <!-- 책 -->
    <rect x="-100" y="20" width="30" height="40" fill="#4A90E2" opacity="0.9" rx="2"/>
    <!-- 찻잔 -->
    <ellipse cx="-80" cy="50" rx="12" ry="6" fill="#FFFFFF" opacity="0.9"/>
    <path d="M -68,50 Q -68,55 -73,55 Q -78,55 -78,50" stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.9"/>
    <path d="M -78,50 L -82,45" stroke="#FFFFFF" stroke-width="2" opacity="0.9"/>
    <!-- 증기 -->
    <path d="M -80,44 Q -85,34 -80,24" stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.6"/>
  </g>
  <!-- 텍스트 -->
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle">집순이/집돌이</text>
</svg>

