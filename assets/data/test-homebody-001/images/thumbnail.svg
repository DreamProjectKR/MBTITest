<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="homeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB347;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C42;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#homeGrad)" rx="20"/>
  <!-- 집순이 일러스트 -->
  <g transform="translate(200, 150)">
    <!-- 집 -->
    <rect x="-60" y="-20" width="80" height="60" fill="#FFFFFF" opacity="0.9"/>
    <polygon points="-60,-20 -20,-40 20,-20" fill="#FF6B6B" opacity="0.9"/>
    <rect x="-40" y="0" width="20" height="30" fill="#8B4513" opacity="0.9"/>
    <rect x="0" y="10" width="15" height="15" fill="#87CEEB" opacity="0.9"/>
    <!-- 소파 -->
    <rect x="60" y="10" width="50" height="30" fill="#D2691E" opacity="0.9" rx="5"/>
    <rect x="65" y="5" width="40" height="10" fill="#CD853F" opacity="0.9" rx="3"/>
    <!-- 넷플릭스 -->
    <rect x="70" y="-30" width="30" height="20" fill="#E50914" opacity="0.9" rx="2"/>
    <rect x="75" y="-25" width="5" height="10" fill="#FFFFFF" opacity="0.9"/>
    <rect x="85" y="-25" width="5" height="10" fill="#FFFFFF" opacity="0.9"/>
    <rect x="95" y="-25" width="5" height="10" fill="#FFFFFF" opacity="0.9"/>
    <!-- 커피잔 -->
    <ellipse cx="85" cy="25" rx="8" ry="5" fill="#FFFFFF" opacity="0.9"/>
    <path d="M 77,25 Q 77,20 82,20 Q 87,20 93,25" stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.9"/>
  </g>
  <!-- 텍스트 -->
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle">집순이/집돌이 MBTI</text>
</svg>

