name = "mbtitest"
main = "functions/api/tests.js"
compatibility_date = "2024-12-06"

[site]
bucket = "./public"           # Pages static assets

[[r2_buckets]]
binding = "MBTI_BUCKET"       # used inside Functions (env.MBTI_BUCKET)
bucket_name = "mbtitest"

[vars]
# R2 public asset base (unauthenticated). Keep bucket name; Functions will append assets/data.
ASSETS_BASE = "https://pub-6eede8799513497397b2ee73cfbc9020.r2.dev"
# Optional: FRONTEND_API_BASE = "https://<pages-domain>/api"
# Optional: LOG_LEVEL = "info"

[env.production.vars]
# Production uses the same public R2 endpoint.
ASSETS_BASE = "https://pub-6eede8799513497397b2ee73cfbc9020.r2.dev"
# Put any prod-only overrides here

# For local CLI uploads (not used by Pages runtime; only wrangler r2):
# [r2_buckets] above is enough for runtime. Do NOT place access/secret keys here.