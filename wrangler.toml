name = "mbtitest"
compatibility_date = "2024-12-08"
pages_build_output_dir = "./public"

[[r2_buckets]]
binding = "MBTI_BUCKET" # 또는 ASSETS
bucket_name = "mbti-assets"

[[d1_databases]]
# D1 binding for test data (create with: `wrangler d1 create mbti-db`)
binding = "MBTI_DB"
database_name = "mbti-db"
# Set this to your actual D1 database id (from `wrangler d1 list` / dashboard).
database_id = "<your-d1-id>"

[vars]
ASSETS_BASE = "https://pub-9394623df95a4f669f145a4ede63d588.r2.dev"
R2_PUBLIC_BASE_URL = "https://pub-9394623df95a4f669f145a4ede63d588.r2.dev"