[vars]
ASSETS_BASE = "https://01d6807196c93a4774c1bb50ee8f4ebb.r2.cloudflarestorage.com/mbtitest"
# Optional: FRONTEND_API_BASE = "https://<pages-domain>/api"
# Optional: LOG_LEVEL = "info"

[env.production.vars]
ASSETS_BASE = "https://01d6807196c93a4774c1bb50ee8f4ebb.r2.cloudflarestorage.com/mbtitest"
# Put any prod-only overrides here

